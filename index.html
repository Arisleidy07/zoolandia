<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoolandia - Animales Exóticos en Peligro de Extinción</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">Zoolandia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero-section">
        <video autoplay muted loop playsinline class="hero-video">
          <source src="images/Scene.mp4" type="video/mp4" />
        </video>
        <div class="hero-overlay"></div>
        <div class="container">
          <div class="row align-items-center min-vh-100">
            <div class="col-lg-8 mx-auto text-center hero-content">
              <h1 class="display-3 fw-bold mb-4 animate-fade-in">
                Bienvenido a Zoolandia
              </h1>
              <p class="lead mb-5 animate-fade-in-delay">
                Descubre y aprende sobre animales exóticos amenazados que
                necesitan nuestra protección
              </p>
              <div class="animate-fade-in-delay-2">
                <a href="gallery.html" class="btn btn-primary btn-lg"
                  >Ver Especies</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="scroll-indicator"><i class="bi bi-chevron-down"></i></div>
      </section>

      <section class="stats-section py-5">
        <div class="container">
          <div class="row text-center g-4">
            <div class="col-md-3 col-sm-6">
              <div class="stat-card">
                <i class="bi bi-exclamation-triangle stat-icon"></i>
                <h3 class="counter" data-target="41000">0</h3>
                <p class="text-muted">Especies Amenazadas</p>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="stat-card">
                <i class="bi bi-heart-pulse stat-icon"></i>
                <h3 class="counter" data-target="150">0</h3>
                <p class="text-muted">Programas Activos</p>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="stat-card">
                <i class="bi bi-people stat-icon"></i>
                <h3 class="counter" data-target="50000">0</h3>
                <p class="text-muted">Visitantes/Año</p>
              </div>
            </div>
            <div class="col-md-3 col-sm-6">
              <div class="stat-card">
                <i class="bi bi-award stat-icon"></i>
                <h3 class="counter" data-target="25">0</h3>
                <p class="text-muted">Años Salvando Vidas</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer cargado automáticamente desde footer.html -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
